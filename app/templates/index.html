{% extends "base.html" %}

{% block content %}
    {% if user %}
    <h1>Hello, {{ user.username }}!</h1>
    {% else %}
    <h1>Hello, unknown user?!</h1>
    {% endif %}

    {% for device in devices %}
    <div><p>number: {{device.number}} mac: <b>{{device.address.mac}}</b></p></div>
    {% endfor %}
{% endblock %}
